                                                                    const novas = { ...verificacoes, [key]: { ...verif, status: 'discordo', data: new Date().toISOString(), user: usuarioLogado.nome } };
                                                                    salvarVerificacoes(novas);
                                                                }} className={`px-5 py-2.5 rounded-xl text-sm font-bold transition-all ${verif.status === 'discordo' ? 'bg-rose-600 text-white shadow-md shadow-rose-100' : 'bg-slate-100 text-slate-600 hover:bg-rose-50 hover:text-rose-700'}`}>Discordo</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                {/* Formulário Novo Usuário */}
                                <div className="lg:col-span-1">
                                    <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                        <h2 className="text-lg font-bold text-slate-900 mb-6">Novo Usuário</h2>
                                        <form onSubmit={criarUsuario} className="space-y-4">
                                            <input type="text" placeholder="Nome Completo" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" value={novoUser.nome} onChange={e => setNovoUser({...novoUser, nome: e.target.value})} />
                                            <input type="text" placeholder="Username" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" value={novoUser.username} onChange={e => setNovoUser({...novoUser, username: e.target.value})} />
                                            <input type="password" placeholder="Senha" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" value={novoUser.senha} onChange={e => setNovoUser({...novoUser, senha: e.target.value})} />
                                            
                                            <div>
                                                <p className="text-sm font-bold text-slate-700 mb-3">Setores Permitidos:</p>
                                                <div className="flex flex-wrap gap-2">
                                                    {SETORES_DISPONIVEIS.map(s => (
                                                        <button type="button" key={s} onClick={() => toggleSetorNovoUsuario(s)} className={`px-3 py-1.5 rounded-lg text-xs font-bold border transition ${novoUser.setores.includes(s) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white border-slate-200 text-slate-500 hover:border-indigo-300'}`}>
                                                            {s}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                            <button className="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition mt-4">Criar Usuário</button>
                                        </form>
                                    </div>
                                </div>

                                {/* Lista de Usuários */}
                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-50 border-b border-slate-200">
                                                <tr>
                                                    <th className="px-6 py-4 text-sm font-bold text-slate-700">Usuário</th>
                                                    <th className="px-6 py-4 text-sm font-bold text-slate-700">Setores</th>
                                                    <th className="px-6 py-4 text-sm font-bold text-slate-700">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {Object.entries(usuarios).map(([key, user]) => (
                                                    <tr key={key} className="hover:bg-slate-50/50 transition">
                                                        <td className="px-6 py-4">
                                                            <p className="font-bold text-slate-900">{user.nome}</p>
                                                            <p className="text-xs text-slate-500">@{key}</p>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="flex flex-wrap gap-1">
                                                                {user.setores.map(s => (
                                                                    <span key={s} className="px-2 py-0.5 bg-slate-100 text-slate-600 rounded text-[10px] font-bold uppercase">{s}</span>
                                                                ))}
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            {key !== 'admin' && (
                                                                <button onClick={() => excluirUsuario(key)} className="text-rose-500 hover:text-rose-700 font-bold text-xs">Excluir</button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
