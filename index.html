                                    {sistemasFiltrados.map((item, index) => {
                                        const keyOriginal = `${selectedSetor}-${SISTEMAS_DATA.findIndex(s => s === item)}`;
                                        const verif = verificacoes[keyOriginal] || {};
                                        const status = verif.status;
                                        const divergencia = verif.divergencia || '';
                                        const podeEditar = usuarioLogado.tipo === 'admin' || usuarioLogado.tipo === 'editor';

                                        return (
                                            <div
                                                key={index}
                                                className={`bg-white rounded-lg shadow-sm border-2 transition ${
                                                    status === 'concordo' ? 'border-green-300 bg-green-50' :
                                                    status === 'discordo' ? 'border-red-300 bg-red-50' :
                                                    'border-gray-200'
                                                }`}
                                            >
                                                <div className="p-4">
                                                    <div className="flex items-start space-x-4">
                                                        <div className="flex flex-col space-y-2 pt-1">
                                                            <button
                                                                onClick={() => podeEditar && setarStatusVerificacao(SISTEMAS_DATA.findIndex(s => s === item), 'concordo')}
                                                                disabled={!podeEditar}
                                                                className={`w-10 h-10 rounded-lg border-2 flex items-center justify-center transition ${
                                                                    status === 'concordo'
                                                                        ? 'bg-green-500 border-green-500'
                                                                        : podeEditar 
                                                                            ? 'border-green-300 hover:border-green-500 hover:bg-green-50 cursor-pointer'
                                                                            : 'border-gray-300 cursor-not-allowed opacity-50'
                                                                }`}
                                                                title="Concordo com as informa√ß√µes"
                                                            >
                                                                <svg className={`w-6 h-6 ${status === 'concordo' ? 'text-white' : 'text-green-500'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 13l4 4L19 7" />
                                                                </svg>
                                                            </button>
                                                            <button
                                                                onClick={() => podeEditar && setarStatusVerificacao(SISTEMAS_DATA.findIndex(s => s === item), 'discordo')}
                                                                disabled={!podeEditar}
                                                                className={`w-10 h-10 rounded-lg border-2 flex items-center justify-center transition ${
                                                                    status === 'discordo'
                                                                        ? 'bg-red-500 border-red-500'
                                                                        : podeEditar 
                                                                            ? 'border-red-300 hover:border-red-500 hover:bg-red-50 cursor-pointer'
                                                                            : 'border-gray-300 cursor-not-allowed opacity-50'
                                                                }`}
                                                                title="Discordo - h√° diverg√™ncias"
                                                            >
                                                                <svg className={`w-6 h-6 ${status === 'discordo' ? 'text-white' : 'text-red-500'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M6 18L18 6M6 6l12 12" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex items-start justify-between">
                                                                <h3 className="font-semibold text-gray-900 mb-1">{item.sistema}</h3>
                                                                {status && podeEditar && (
                                                                    <button
                                                                        onClick={() => limparVerificacao(SISTEMAS_DATA.findIndex(s => s === item))}
                                                                        className="text-xs text-gray-500 hover:text-red-600 transition"
                                                                        title="Limpar verifica√ß√£o"
                                                                    >
                                                                        ‚úï Limpar
                                                                    </button>
                                                                )}
                                                            </div>
                                                            <div className="flex items-center text-sm text-gray-600 mb-2">
                                                                <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                                </svg>
                                                                <span className={item.responsavel.trim() ? '' : 'text-red-500 font-medium'}>
                                                                    Respons√°vel: {item.responsavel.trim() || 'N√£o definido'}
                                                                </span>
                                                            </div>
                                                            
                                                            {status && verif.usuario && (
                                                                <div className={`text-xs mb-2 p-2 rounded ${
                                                                    status === 'concordo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {status === 'concordo' ? '‚úì' : '‚úó'} Verificado por <strong>{verif.usuario}</strong> em {new Date(verif.data).toLocaleString('pt-BR')}
                                                                </div>
                                                            )}
                                                            
                                                            {status === 'discordo' && (
                                                                <div className="mt-2">
                                                                    <label className="block text-sm font-medium text-red-700 mb-1">
                                                                        Explicar diverg√™ncia: <span className="text-red-500">*</span>
                                                                    </label>
                                                                    <textarea
                                                                        placeholder={podeEditar ? "Descreva o que est√° divergente (respons√°vel incorreto, sistema fora do setor, etc.)" : "Sem permiss√£o para editar"}
                                                                        value={divergencia}
                                                                        onChange={(e) => podeEditar && updateDivergencia(SISTEMAS_DATA.findIndex(s => s === item), e.target.value)}
                                                                        disabled={!podeEditar}
                                                                        className={`w-full px-3 py-2 text-sm border border-red-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-transparent ${
                                                                            !podeEditar ? 'bg-gray-100 cursor-not-allowed' : 'bg-white'
                                                                        }`}
                                                                        rows="3"
                                                                    />
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                    {sistemasFiltrados.length === 0 && (
                                        <div className="text-center py-12 text-gray-500">
                                            Nenhum sistema encontrado com os filtros aplicados
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
